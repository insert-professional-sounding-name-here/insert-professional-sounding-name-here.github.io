<!DOCTYPE html>
<head>

    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://api.mazemap.com/js/v2.0.106/mazemap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script type='text/javascript' src='https://api.mazemap.com/js/v2.0.106/mazemap.min.js'></script>

</head>

<body>

    <div id="map" class="mazemap"></div>

    <script> 
    // JavaScript:

        var map = new Mazemap.Map({
            // container id specified in the HTML
            container: 'map',

            campuses: 368, // 368 is UCLan

            // Position data:
            // initial position in lngLat format Student centre loc: 
            // lng: -2.7071393359127285, lat: 53.76267154967661
            center: {lng: -2.7071393359127285, lat: 53.76267154967661},

            // Data taken from MazeMap's debugging POI inspector:
            // https://debug.mazemap.com/poi-inspector/?llz=-2.627235544560108,54.04485640674025,8.146123790563951
            
            // initial zoom levels:
            zoom: 18,
            zLevel: 3
        });

        // Add zoom and rotation controls to the map.
        // This lets users see floors within buildings:
        map.addControl(new Mazemap.mapboxgl.NavigationControl());

        var mySearch = new Mazemap.Search.SearchController({
        campusid: 50,

        rows: 10,

        withpois: true,
        withbuilding: false,
        withtype: false,
        withcampus: false,

    resultsFormat: 'geojson'
});


    </script>

</body>
