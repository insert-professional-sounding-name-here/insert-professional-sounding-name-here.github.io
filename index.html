<!--Agile Profess AR App-->
<!DOCTYPE html>
<head>
    <!--Webpage title, if viewed via a web browser-->
    <title>IPSNH UCLan Map</title>

    <!--Website icon, if viewed via a web browser-->
    <!--ToBeAdded-->
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://api.mazemap.com/js/v2.0.106/mazemap.min.css">
    <script type='text/javascript' src='https://api.mazemap.com/js/v2.0.106/mazemap.min.js'></script>

    <style>
        /* Fills map to screen */
        body { margin:0px; padding:0px; width: 100%; height:100%; } 
    </style>

</head>

<body>
    <div id="map" class="mazemap"></div>

    <script>
        var map = new Mazemap.Map({
            // container id specified in the HTML
            container: 'map',

            campuses: 368, // 368 is UCLan

            // initial position in lngLat format
            // api intital pos vals: center: {lng: 13.270286316716465, lat: 52.502217640505705},
            // c+t building loc: 53.763620352289536, -2.7090873752959252
            // Student centre loc: lng: -2.7071393359127285, lat: 53.76267154967661
            center: {lng: -2.7071393359127285, lat: 53.76267154967661},

            // initial zoom level
            zoom: 18,

            zLevel: 3
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new Mazemap.mapboxgl.NavigationControl());
    </script>
</body>
