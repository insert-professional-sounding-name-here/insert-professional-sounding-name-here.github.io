<!DOCTYPE html>
<html>
<!--This is a comment. Comments are not displayed in the browser-->
<!--following taken from MazeMap API doc-->
<link rel="stylesheet" href="https://api.mazemap.com/js/v2.0.106/mazemap.min.css">
<script type='text/javascript' src='https://api.mazemap.com/js/v2.0.106/mazemap.min.js'></script>

<body>
    <!--Displays the embedded map-->
    <div id='mazemap-container' style="width: 100%; height: 100%;"></div>
</body>
</html>

<script>
    var myMap = new Mazemap.Map({container: 'mazemap-container'});
    

    myMap.on('click', function(e){
    myMap.flyTo({center:e.lngLat, zoom: 18});
});
</script>
